<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Jogos Famosos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<header class="bg-primary text-white text-center p-3">
    <h1>Quiz de Jogos</h1>
</header>

<main class="container mt-4">

    <form id="quizForm" class="card p-3">
        <h3 class="mb-3">Responda:</h3>

        <!-- PERGUNTA 1 -->
        <label class="fw-bold">1. Qual jogo é o mais vendido?</label>
        <div class="form-check">
            <input type="radio" name="q1" value="1" class="form-check-input">
            <label class="form-check-label">Minecraft</label>
        </div>
        <div class="form-check">
            <input type="radio" name="q1" value="0" class="form-check-input">
            <label class="form-check-label">GTA V</label>
        </div>

        <hr>

        <!-- PERGUNTA 2 -->
        <label class="fw-bold">2. Quais são Battle Royale?</label>
        <div class="form-check">
            <input type="checkbox" name="q2" value="1" class="form-check-input">
            <label class="form-check-label">Fortnite</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="q2" value="1" class="form-check-input">
            <label class="form-check-label">PUBG</label>
        </div>

        <hr>

        <!-- PERGUNTA 3 -->
        <label class="fw-bold">3. Qual veio primeiro?</label>
        <select name="q3" class="form-select">
            <option value="">Selecione</option>
            <option value="1">Super Mario Bros</option>
            <option value="0">GTA San Andreas</option>
        </select>

        <hr>

        <!-- PERGUNTA 4 -->
        <label class="fw-bold">4. Qual console pertence à Sony?</label>
        <div class="form-check">
            <input type="radio" name="q4" value="1" class="form-check-input">
            <label class="form-check-label">PlayStation</label>
        </div>
        <div class="form-check">
            <input type="radio" name="q4" value="0" class="form-check-input">
            <label class="form-check-label">Xbox</label>
        </div>

        <hr>

        <!-- PERGUNTA 5 -->
        <label class="fw-bold">5. Quais desses são jogos de corrida?</label>
        <div class="form-check">
            <input type="checkbox" name="q5" value="1" class="form-check-input">
            <label class="form-check-label">Forza Horizon</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="q5" value="1" class="form-check-input">
            <label class="form-check-label">Need For Speed</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="q5" value="0" class="form-check-input">
            <label class="form-check-label">The Last of Us</label>
        </div>

        <hr>

        <!-- PERGUNTA 6 -->
        <label class="fw-bold">6. Qual desses é um jogo de futebol?</label>
        <div class="form-check">
            <input type="radio" name="q6" value="1" class="form-check-input">
            <label class="form-check-label">FIFA</label>
        </div>
        <div class="form-check">
            <input type="radio" name="q6" value="0" class="form-check-input">
            <label class="form-check-label">Call of Duty</label>
        </div>

        <hr>

        <!-- PERGUNTA 7 -->
        <label class="fw-bold">7. Quais desses são jogos online?</label>
        <div class="form-check">
            <input type="checkbox" name="q7" value="1" class="form-check-input">
            <label class="form-check-label">League of Legends</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="q7" value="1" class="form-check-input">
            <label class="form-check-label">Valorant</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="q7" value="0" class="form-check-input">
            <label class="form-check-label">Angry Birds</label>
        </div>

        <hr>

        <!-- PERGUNTA 8 -->
        <label class="fw-bold">8. Qual empresa criou o Mario?</label>
        <div class="form-check">
            <input type="radio" name="q8" value="1" class="form-check-input">
            <label class="form-check-label">Nintendo</label>
        </div>
        <div class="form-check">
            <input type="radio" name="q8" value="0" class="form-check-input">
            <label class="form-check-label">Sony</label>
        </div>

        <hr>

        <!-- PERGUNTA 9 -->
        <label class="fw-bold">9. Quais desses jogos são de tiro?</label>
        <div class="form-check">
            <input type="checkbox" name="q9" value="1" class="form-check-input">
            <label class="form-check-label">Counter Strike</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="q9" value="1" class="form-check-input">
            <label class="form-check-label">Call of Duty</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="q9" value="0" class="form-check-input">
            <label class="form-check-label">Stardew Valley</label>
        </div>

        <hr>

        <!-- PERGUNTA 10 -->
        <label class="fw-bold">10. Qual é um jogo de mundo aberto?</label>
        <select name="q10" class="form-select">
            <option value="">Selecione</option>
            <option value="1">GTA V</option>
            <option value="0">Candy Crush</option>
        </select>

        <hr>

        <!-- BOTÃO ENVIAR -->
        <button class="btn btn-success mt-2 w-100" type="submit">Enviar Respostas</button>

        <!-- BARRA DE PROGRESSO -->
        <div class="progress mt-3">
            <div id="barraProgresso" class="progress-bar" role="progressbar" style="width:0%">0%</div>
        </div>
    </form>

    <div id="resultado" class="mt-3"></div>

</main>


<script>
    document.getElementById('quizForm').addEventListener('submit', function(e){
        e.preventDefault();

        let score = 0;
        let total = 10; // total de perguntas valendo 1 ponto cada

        function soma(nome){
            let itens = document.querySelectorAll(`input[name="${nome}"]:checked`);
            itens.forEach(i => score += parseInt(i.value));
        }

        // Validação e soma
        let radios = ["q1","q4","q6","q8"];
        for (let r of radios){
            let marcado = document.querySelector(`input[name="${r}"]:checked`);
            if (!marcado){ alert("Responda todas as perguntas!"); return; }
            score += parseInt(marcado.value);
        }

        let selects = ["q3","q10"];
        for (let s of selects){
            let val = document.querySelector(`select[name="${s}"]`).value;
            if (val === ""){ alert("Responda todas as perguntas!"); return; }
            score += parseInt(val);
        }

        soma("q2");
        soma("q5");
        soma("q7");
        soma("q9");

        // Resultado
        document.getElementById('resultado').innerHTML = `
            <div class="alert alert-info">Você fez <b>${score}</b> pontos de ${total} possíveis.</div>
        `;

        // Barra de progresso
        let porcentagem = (score / total) * 100;
        let barra = document.getElementById('barraProgresso');
        barra.style.width = porcentagem + '%';
        barra.textContent = Math.round(porcentagem) + '%';
    });
</script>

</body>
</html>
